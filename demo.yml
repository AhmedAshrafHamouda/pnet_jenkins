---
  - name: IOS_XE
    hosts: cisco_ios_xe
    connection: network_cli
    gather_facts: no
    become: yes

    tasks:
      - name: Enablee Necessary Interfaces
        ios_interfaces:
          config:
          - name: "{{item.name}}"
            enabled: true
        with_items: "{{l3_interfaces_config}}"

      - name: Give The Interfaces IPV4 Address
        cisco.ios.ios_l3_interfaces:
          config:
          - name: "{{item.name}}"
            ipv4:
            - address: "{{item.address}}"
        with_items: "{{l3_interfaces_config}}"

      - name: Configure OSPF On Routers Areas
        cisco.ios.ios_ospfv2:
          config:
            processes:
            - process_id: 1
              network: 
                - "{{item}}"
          state: replaced
        with_items: "{{networks}}"
      
      - name: Save Configurations
        ios_config:
          save_when: always